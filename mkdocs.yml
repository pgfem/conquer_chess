--- # Conquer Chess website
site_name: Conquer Chess
repo_url: https://github.com/richelbilderbeek/conquer_chess

# edit_uri: blob/main/docs/
edit_uri: blob/main/

nav:
  - Start: docs/index.md
  - Screenshots: docs/screenshots/README.md
  - Build and run: docs/build_and_run.md
  - Gameplay: docs/gameplay.md
  - Misc:
    - Acknowledgements: docs/acknowledgements.md
    - Code of conduct: CODE_OF_CONDUCT.md
    - Contributing: CONTRIBUTING.md
    - Architecture: docs/architecture/README.md
    - Developer documentation: docs/docs/index.html
    - FAQ: docs/faq.md
    - Main page: README.md
    - Videos: docs/videos.md

theme:
  name: material
  greetings: Welcome to the Conquer Chess documentation
  font:
    text: Lato
    code: JetBrains Mono
  logo: screenshots/title.png
  palette:
    primary: black

  features:
    - toc.integrate
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.path
    - navigation.footer
    - navigation.expand
    - search.suggest
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - content.action.edit
    - content.action.view

markdown_extensions:
  - toc:
      toc_depth: 3
      permalink: true
      permalink_title: Anchor link to this section for reference
  - admonition
  - tables
  - attr_list
  - footnotes
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.keys
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
